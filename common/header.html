            var accountMenuDropdownNodes = [];

            for (var accountMenuItem of topLevelMenuItems.accountNav) {

                            ].concat(accountMenuItemNodes)
                        )
                    ]
                )
            );

            menuItemNodes.push(
                h(
                    "li.d-block.d-lg-none.nav-item.index-" + i,
                    {},
                    [
                        h(
                            "a.nav-link",
                            {
                                "href": "#",
                                "id": "ccm-account-dropdown-mobile"
                            },

                                    "span",

                                ),

                                    "span.caret",
                                    {}
                                )
                            ]
                        ),
                        h(
                            "ul.dropdown-menu",
                            {},
                            accountMenuDropdownNodes
                        )
                    ]
                )
            );

            i++;
        } else {
            menuItemNodes.push(
                h(
                    "li.d-none.d-lg-block.nav-item", {},

                        "a.nav-link", {
                            "href": getURL("/login"),
                            "target": "_self",
                            "title:": I18n.t(themePrefix("nav.login"))
                        },
                        h(
                            "i.fas.fa-user"
                        )
                    )
                )
            );

            menuItemNodes.push(
                h(
                    "li.d-block.d-lg-none.nav-item.index-" + i,
                    {},
                    h(
                        "a.nav-link",
                        {
                            "href": getURL("/login")
                        },
                        I18n.t(themePrefix("nav.login"))
                    )
                )
            );

        }

        for (var suvLevelMenuItem of topLevelMenuItems.subNav) {

                        "li" + (topLevelMenuItem.isActive ? ".active" : ""), {},

                            },

                        )
                    )

<script type="text/x-handlebars" data-template-name="components/user-card-contents">
{{#if this.visible}}
  <div class="card-content">
    {{#if this.loading}}
      <div class="card-row first-row">
        <div class="user-card-avatar">
          <div class="card-avatar-placeholder animated-placeholder placeholder-animation"></div>
        </div>
      </div>

      <div class="card-row second-row">
        <div class="animated-placeholder placeholder-animation"></div>
      </div>
      <div class="card-row">
        <div class="animated-placeholder placeholder-animation"></div>
      </div>
      <div class="card-row">
        <div class="animated-placeholder placeholder-animation"></div>
      </div>
      <div class="card-row">
        <div class="animated-placeholder placeholder-animation"></div>
      </div>
    {{else}}
      <div class="card-row first-row">
        <div class="user-card-avatar">
          {{#if this.user.profile_hidden}}
            <span class="card-huge-avatar">{{bound-avatar this.user "huge"}}</span>
          {{else}}
            <a href={{this.user.path}} {{action "showUser" this.user}} class="card-huge-avatar">{{bound-avatar this.user "huge"}}</a>
          {{/if}}
          {{#if this.user.primary_group_name}}
            {{avatar-flair
            flairURL=this.user.primary_group_flair_url
            flairBgColor=this.user.primary_group_flair_bg_color
            flairColor=this.user.primary_group_flair_color
            groupName=this.user.primary_group_name}}
          {{/if}}
          {{plugin-outlet name="user-card-avatar-flair" args=(hash user=this.user) tagName="div"}}
        </div>
        <div class="names">
          <h1 class="{{this.staff}} {{this.newUser}} {{if this.nameFirst "full-name" "username"}}">
            {{#if this.user.profile_hidden}}
              <span class="name-username-wrapper">
                {{if this.nameFirst this.user.name (format-username this.username)}}
              </span>
            {{else}}
              <a href={{this.user.path}} {{action "showUser" this.user}} class="user-profile-link">
                <span class="name-username-wrapper">
                  {{if this.nameFirst this.user.name (format-username this.username)}}
                </span>
                {{user-status this.user currentUser=this.currentUser}}
              </a>
            {{/if}}
          </h1>
          {{plugin-outlet name="user-card-after-username" args=(hash user=this.user showUser=(action "showUser" this.user)) tagName=""}}
          {{#if this.nameFirst}}
            <h2 class="username">{{this.username}}</h2>
          {{else}}
            {{#if this.user.name}}
              <h2 class="full-name">{{this.user.name}}</h2>
            {{/if}}
          {{/if}}
          {{#if this.user.title}}
            <h2>{{this.user.title}}</h2>
          {{/if}}
          {{#if this.user.staged}}
            <h2 class="staged">{{i18n "user.staged"}}</h2>
          {{/if}}
          {{plugin-outlet name="user-card-post-names" args=(hash user=this.user) tagName="div"}}
        </div>
        <ul class="usercard-controls">
          {{#if this.showFilter}}
            <li>
              {{d-button
              class="btn-default"
              action=(action "filterPosts" this.user)
              icon="filter"
              translatedLabel=this.filterPostsLabel}}
            </li>
          {{/if}}
          {{#if this.hasUserFilters}}
            <li>
              {{d-button
              action=(action "cancelFilter")
              icon="times"
              label="topic.filters.cancel"}}
            </li>
          {{/if}}
          {{#if this.showDelete}}
            <li>
              {{d-button
              class="btn-danger"
              action=(action "deleteUser")
              actionParam=this.user
              icon="exclamation-triangle"
              label="admin.user.delete"}}
            </li>
          {{/if}}
          {{plugin-outlet
            name="user-card-additional-buttons"
            args=(hash user=this.user close=(action "close"))
            tagName="li"}}
        </ul>
        {{plugin-outlet
        name="user-card-additional-controls"
        args=(hash user=this.user close=(action "close"))
        tagName=""}}
      </div>

      {{#if this.user.profile_hidden}}
        <div class="card-row second-row">
          <div class="profile-hidden">
            <span>{{i18n "user.profile_hidden"}}</span>
          </div>
        </div>
      {{/if}}

      {{#if this.isSuspendedOrHasBio}}
        <div class="card-row second-row">
          {{#if this.user.suspend_reason}}
            <div class="suspended">
              <div class="suspension-date">
                {{d-icon "ban"}}
                {{#if this.user.suspendedForever}}
                  {{i18n "user.suspended_permanently"}}
                {{else}}
                  {{i18n "user.suspended_notice" date=this.user.suspendedTillDate}}
                {{/if}}
              </div>
              <div class="suspension-reason">
                <span class="suspension-reason-title">{{i18n "user.suspended_reason"}}</span>
                <span class="suspension-reason-description">{{this.user.suspend_reason}}</span>
              </div>
            </div>
          {{else}}
            {{#if this.user.bio_excerpt}}
              <div class="bio">
                {{#html-with-links}}
                  {{html-safe this.user.bio_excerpt}}
                {{/html-with-links}}
              </div>
            {{/if}}
          {{/if}}
        </div>
      {{/if}}

      {{#if this.showFeaturedTopic}}
        <div class="card-row">
          <div class="featured-topic">
            <span class="desc">{{i18n "user.featured_topic"}}</span>
            {{#link-to "topic" this.user.featured_topic.slug this.user.featured_topic.id }}{{html-safe (replace-emoji this.user.featured_topic.fancy_title)}}{{/link-to}}
          </div>
        </div>
      {{/if}}

      {{#if this.hasLocaleOrWebsite}}
        <div class="card-row">
          <div class="location-and-website">
            {{#if this.user.website_name}}
              <span class="website-name">
                {{d-icon "globe"}}
                {{#if this.linkWebsite}}
                  {{!-- template-lint-disable  --}}
                  <a href="{{this.user.website}}" rel="noopener {{unless this.removeNoFollow "nofollow ugc"}}"
                   target="_blank">{{this.user.website_name}}</a>
                {{else}}
                  <span title={{this.user.website}}>{{this.user.website_name}}</span>
                {{/if}}
              </span>
            {{/if}}
            {{#if this.user.location}}
              <span class="location">
                {{d-icon "map-marker-alt"}}
                <span>{{this.user.location}}</span>
              </span>
            {{/if}}
            {{#if showUserLocalTime}}
              <span class="local-time" title="{{i18n "local_time"}}">
                {{d-icon "far-clock"}}
                <span>{{this.formattedUserLocalTime}}</span>
              </span>
            {{/if}}
            {{plugin-outlet name="user-card-location-and-website" args=(hash user=this.user)}}
          </div>
        </div>
      {{/if}}

      <div class="card-row metadata-row">
        {{#unless this.user.profile_hidden}}
          <div class="metadata">
            {{#if this.user.last_posted_at}}
              <h3><span class="desc">{{i18n "last_post"}}</span>
                {{format-date this.user.last_posted_at leaveAgo="true"}}</h3>
            {{/if}}
            <h3><span class="desc">{{i18n "joined"}}</span>
              {{format-date this.user.created_at leaveAgo="true"}}</h3>
            {{#if this.user.time_read}}
              <h3 title="{{this.timeReadTooltip}}">
                <span class="desc">{{i18n "time_read"}}</span>
                {{format-duration this.user.time_read}}
                {{#if this.showRecentTimeRead}}
                  <span>({{i18n "time_read_recently" time_read=this.recentTimeRead}})</span>
                {{/if}}
              </h3>
            {{/if}}
            {{#if this.showCheckEmail}}
              <h3 class="email">
                {{d-icon "far-envelope" title="user.email.title"}}
                {{#if this.user.email}}
                  {{this.user.email}}
                {{else}}
                  {{d-button
                    action=(action "checkEmail")
                    actionParam=this.user
                    icon="far-envelope"
                    label="admin.users.check_email.text"
                    class="btn-primary"}}
                {{/if}}
              </h3>
            {{/if}}
            {{plugin-outlet name="user-card-metadata" args=(hash user=this.user)}}
          </div>
        {{/unless}}
        {{plugin-outlet name="user-card-after-metadata" args=(hash user=this.user) tagName=""}}
      </div>

      {{#if this.publicUserFields}}
        <div class="card-row">
          <div class="public-user-fields">
            {{#each this.publicUserFields as |uf|}}
              {{#if uf.value}}
                <div class="public-user-field {{uf.field.dasherized_name}}">
                  <span class="user-field-name">{{uf.field.name}}:</span>
                  <span class="user-field-value">{{uf.value}}</span>
                </div>
              {{/if}}
            {{/each}}
          </div>
        </div>
      {{/if}}

      {{plugin-outlet name="user-card-before-badges" args=(hash user=this.user) tagName=""}}

    {{/if}}
  </div>
{{/if}}
</script>

<script type="text/x-handlebars" data-template-name="user">
{{plugin-outlet name="above-user-profile" tagName="" args=(hash model=model)}}
<div class="container {{if viewingSelf "viewing-self"}} {{if model.profile_hidden "profile-hidden"}}">
  {{#d-section class="user-main"}}
    <section class="{{if collapsedInfo "collapsed-info"}} about {{if hasProfileBackgroundUrl "has-background" "no-background"}}" >
      {{#unless collapsedInfo}}
        {{#if showStaffCounters}}
          <div class="staff-counters">
            {{#if model.number_of_flags_given}}
              <div><span class="helpful-flags">{{model.number_of_flags_given}}</span>{{i18n "user.staff_counters.flags_given"}}</div>
            {{/if}}
            {{#if model.number_of_flagged_posts}}
              <div>
                {{#link-to "review" (query-params username=model.username status="all" type="ReviewableFlaggedPost")}}
                  <span class="flagged-posts">{{model.number_of_flagged_posts}}</span>{{i18n "user.staff_counters.flagged_posts"}}
                {{/link-to}}
              </div>
            {{/if}}
            {{#if model.number_of_rejected_posts}}
              <div>
                {{#link-to "review" (query-params username=model.username status="rejected" type="ReviewableQueuedPost")}}
                  <span class="flagged-posts">{{model.number_of_rejected_posts}}</span>{{i18n "user.staff_counters.rejected_posts"}}
                {{/link-to}}
              </div>
            {{/if}}

            {{#if model.number_of_deleted_posts}}
              <div>
                {{#link-to "user.deletedPosts" model}}
                  <span class="deleted-posts">{{model.number_of_deleted_posts}}</span>{{i18n "user.staff_counters.deleted_posts"}}
                {{/link-to}}
              </div>
            {{/if}}
            {{#if model.number_of_suspensions}}
              <div>
                <a href {{action "showSuspensions"}}>
                  <span class="suspensions">{{model.number_of_suspensions}}</span>{{i18n "user.staff_counters.suspensions"}}
                </a>
              </div>
            {{/if}}
            {{#if model.warnings_received_count}}
              <div><span class="warnings-received">{{model.warnings_received_count}}</span>{{i18n "user.staff_counters.warnings_received"}}</div>
            {{/if}}
          </div>
        {{/if}}
        <div class="user-profile-image" style={{model.profileBackgroundUrl}}></div>
      {{/unless}}
      <div class="details">
        <div class="primary">
          {{user-profile-avatar user=model tagName=""}}
          <section class="controls">
            <ul>
              {{#if canMuteOrIgnoreUser}}
                <li>
                  {{user-notifications-dropdown
                      user=model
                      value=userNotificationLevel
                      updateNotificationLevel=(action "updateNotificationLevel")
                  }}
                </li>
              {{/if}}
              {{#if currentUser.staff}}
                <li><a href={{model.adminPath}} class="btn btn-default">{{d-icon "wrench"}}<span class="d-button-label">{{i18n "admin.user.show_admin_profile"}}</span></a></li>
              {{/if}}
              {{plugin-outlet name="user-profile-controls"
                              tagName=""
                              connectorTagName="li"
                              args=(hash model=model)}}

              {{#if canExpandProfile}}
                <li>
                  {{d-button
                    ariaExpanded=collapsedInfoState.isExpanded
                    ariaControls="collapsed-info-panel"
                    label=(concat "user." collapsedInfoState.label)
                    icon=collapsedInfoState.icon
                    action=(action collapsedInfoState.action)
                  }}
                </li>
              {{/if}}
            </ul>
          </section>

          <div class="primary-textual">
            <div class="user-profile-names">
              <h1 class={{if nameFirst "full-name" "username"}}>{{if nameFirst model.name (format-username model.username)}} {{user-status model currentUser=currentUser}}</h1>
              <h2 class={{if nameFirst "username" "full-name"}}>{{#if nameFirst}}{{model.username}}{{else}}{{model.name}}{{/if}}</h2>
              {{#if model.staged}}
                <h2 class="staged">{{i18n "user.staged"}}</h2>
              {{/if}}
              {{#if model.title}}
                <h3>{{model.title}}</h3>
              {{/if}}
              {{plugin-outlet name="user-post-names" args=(hash model=model)}}
            </div>

            {{#if showFeaturedTopic}}
              <h3 class="featured-topic">
                <span>{{i18n "user.featured_topic"}}</span>
                {{#link-to "topic" model.featured_topic.slug model.featured_topic.id}}{{html-safe (replace-emoji model.featured_topic.fancy_title)}}{{/link-to}}
              </h3>
            {{/if}}

            <h3 class="location-and-website">
              {{#if model.location}}<div class="user-profile-location">{{d-icon "map-marker-alt"}} {{model.location}}</div>{{/if}}
              {{#if model.website_name}}
                <div class="user-profile-website">
                  {{d-icon "globe"}}
                  {{#if linkWebsite}}
                    {{!-- template-lint-disable  --}}
                    <a href={{model.website}} rel="noopener {{unless removeNoFollow 'nofollow ugc'}}" target="_blank">{{model.website_name}}</a>
                  {{else}}
                    <span title={{model.website}}>{{model.website_name}}</span>
                  {{/if}}
                </div>
              {{/if}}
              {{plugin-outlet name="user-location-and-website" args=(hash model=model)}}
            </h3>

            <div class='bio'>
              {{#if model.suspended}}
                <div class='suspended'>
                  {{d-icon "ban"}}
                  <b>
                    {{#if model.suspendedForever}}
                      {{i18n 'user.suspended_permanently'}}
                    {{else}}
                      {{i18n 'user.suspended_notice' date=model.suspendedTillDate}}
                    {{/if}}
                  </b>
                  <br>
                  {{#if model.suspend_reason}}
                    <b>{{i18n 'user.suspended_reason'}}</b> {{model.suspend_reason}}
                  {{/if}}
                </div>
              {{/if}}
              {{#if isNotSuspendedOrIsStaff}}
                {{#html-with-links}}
                  {{html-safe model.bio_cooked}}
                {{/html-with-links}}
              {{/if}}
            </div>

            {{#if publicUserFields}}
              <div class="public-user-fields">
                {{#each publicUserFields as |uf|}}
                  {{#if uf.value}}
                    <div class="public-user-field {{uf.field.dasherized_name}}">
                      <span class="user-field-name">{{uf.field.name}}</span>:
                      <span class="user-field-value">{{uf.value}}</span>
                    </div>
                  {{/if}}
                {{/each}}

                {{plugin-outlet name="user-profile-public-fields"
                                args=(hash publicUserFields=publicUserFields
                                      model=model)}}
              </div>
            {{/if}}

            {{plugin-outlet name="user-profile-primary" args=(hash model=model)}}
          </div>
        </div>
        {{#unless collapsedInfo}}
          <div class='secondary' id='collapsed-info-panel'>
            <dl>
              {{#if model.created_at}}
                <div><dt>{{i18n 'user.created'}}</dt><dd>{{bound-date model.created_at}}</dd></div>
              {{/if}}
              {{#if model.last_posted_at}}
                <div><dt>{{i18n 'user.last_posted'}}</dt><dd>{{bound-date model.last_posted_at}}</dd></div>
              {{/if}}
              {{#if model.last_seen_at}}
                <div><dt>{{i18n 'user.last_seen'}}</dt><dd>{{bound-date model.last_seen_at}}</dd></div>
              {{/if}}
              {{#if model.profile_view_count}}
                <div><dt>{{i18n 'views'}}</dt><dd>{{model.profile_view_count}}</dd></div>
              {{/if}}
              {{#if model.invited_by}}
                <div><dt class="invited-by">{{i18n 'user.invited_by'}}</dt><dd class="invited-by">{{#link-to 'user' model.invited_by}}{{model.invited_by.username}}{{/link-to}}</dd></div>
              {{/if}}
              {{#if model.trust_level}}
                <div><dt class="trust-level">{{i18n 'user.trust_level'}}</dt><dd class="trust-level">{{model.trustLevel.name}}</dd></div>
              {{/if}}
              {{#if canCheckEmails}}
                <div><dt>{{i18n 'user.email.title'}}</dt>
                <dd title={{model.email}}>
                  {{#if model.email}}
                    {{model.email}}
                  {{else}}
                    {{d-button action=(route-action "checkEmail") actionParam=model icon="far-envelope" label="admin.users.check_email.text" class="btn-primary"}}
                  {{/if}}
                </dd>
                </div>
              {{/if}}
              {{#if model.displayGroups}}
                <div><dt class="groups">{{i18n 'groups.title' count=model.displayGroups.length}}</dt>
                <dd class='groups'>
                  {{#each model.displayGroups as |group|}}
                    <span>{{#link-to 'group' group.name class="group-link"}}{{group.name}}{{/link-to}}</span>
                  {{/each}}

                  {{#link-to "groups" (query-params username=model.username)}}
                    ...
                  {{/link-to}}
                </dd>
                </div>
              {{/if}}

              {{#if canDeleteUser}}
                <div class='pull-right'>{{d-button action=(action "adminDelete") icon="exclamation-triangle" label="user.admin_delete" class="btn-danger"}}</div>
              {{/if}}
            </dl>
            {{plugin-outlet name="user-profile-secondary" args=(hash model=model)}}
          </div>
        {{/unless}}
      </div>
    </section>
    <div class='user-content-wrapper'>
      <section class="user-primary-navigation">
        {{#mobile-nav class='main-nav' desktopClass="nav nav-pills user-nav"}}
          {{#unless model.profile_hidden}}
            <li class="summary">{{#link-to 'user.summary'}}{{i18n 'user.summary.title'}}{{/link-to}}</li>
            <li class="activity">{{#link-to 'userActivity'}}{{i18n 'user.activity_stream'}}{{/link-to}}</li>
          {{/unless}}
          {{#if showNotificationsTab}}
            <li class="user-notifications">
              {{#link-to 'userNotifications'}}
                {{d-icon "comment" class="glyph"}}{{i18n 'user.notifications'}}
              {{/link-to}}
            </li>
          {{/if}}
          {{#if canInviteToForum}}
            <li class="invited">{{#link-to 'userInvited'}}{{d-icon "user-plus"}}{{i18n 'user.invited.title'}}{{/link-to}}</li>
          {{/if}}
          {{plugin-outlet name="user-main-nav" tagName='' connectorTagName='li' args=(hash model=model)}}
          {{#if model.can_edit}}
            <li class="preferences">{{#link-to 'preferences'}}{{d-icon "cog"}}{{i18n 'user.preferences'}}{{/link-to}}</li>
          {{/if}}
        {{/mobile-nav}}
      </section>
    {{outlet}}
  </div>
  {{/d-section}}
</div>
</script>

<script type="text/discourse-plugin" version="0.8">

    // Replace timeline-scrollarea widget
    api.createWidget("timeline-scrollarea", {
        html(attrs, state) {
        }
    });

    api.modifyClass('controller:user-card-contents', {
        user: {
            can_send_private_message_to_user: false
        }
    });

    api.modifyClass('controller:user-card', {
        actions: {
            avatar_template: 'ff',
            showUser(user) {
                window.location.href = "https://community.concretecms.com/index.php/members/profile/lookup_email?email=" + encodeURIComponent(user.email);
                return false;
            },
            showGroup(group) {
                console.log(user);
            },
        }
    });
</script>

<script type="text/x-handlebars" data-template-name="components/latest-topic-list-item">
    <div class="topic-poster">
  {{#user-link user=topic.lastPosterUser}}
    {{avatar topic.lastPosterUser imageSize="large"}}
  {{/user-link}}
  {{#if topic.lastPosterGroup}}
    {{avatar-flair
      flairURL=topic.lastPosterGroup.flair_url
      flairBgColor=topic.lastPosterGroup.flair_bg_color
      flairColor=topic.lastPosterGroup.flair_color
      groupName=topic.lastPosterGroup.name}}
  {{/if}}
</div>
<div class="main-link">
  <div class="top-row">
    {{raw "topic-status" topic=topic}}
    {{topic-link topic}}
    {{#if topic.featured_link}}
      {{topic-featured-link topic}}
    {{/if}}
    {{topic-post-badges newPosts=topic.totalUnread unseen=topic.unseen url=topic.lastUnreadUrl}}
  </div>
  <div class="bottom-row">
    {{category-link topic.category}}{{discourse-tags topic mode="list"}}{{! intentionally inline to avoid whitespace}}
  </div>
</div>
<div class="topic-stats">

<div style="font-weight: bold;">
        {{number topic.replyCount noTitle="true" ariaLabel=view.title}}
</div>

  <div class="topic-last-activity">
    <a href={{topic.lastPostUrl}} title={{topic.bumpedAtTitle}}>{{format-date topic.bumpedAt format="tiny" noTitle="true"}}</a>
  </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="components/categories-topic-list">
<div aria-role="heading" aria-level="2" class="table-heading">
  {{i18n (concat "filters." filter ".title")}}
  <div style="display: inline; float: right;">
    {{theme-i18n "replies"}}
  </div>
</div>

{{#if topics}}
  {{#each topics as |t|}}
    {{latest-topic-list-item topic=t}}
  {{/each}}
  <div class="more-topics">
    <a href={{get-url (concat "/" filter)}} class="btn btn-default pull-right">{{i18n "more"}}</a>
  </div>
{{else}}
  <div class="no-topics">
    <h3>{{i18n (concat "topics.none." filter)}}</h3>
  </div>
{{/if}}
</script>
